    <div id="login">   
        <h3 id="title" class="move">用户登录</h3>
        <div>
            <input class="text move" name="username" type="text" placeholder="Username" id="username">
            <input class="text move" name="password" type="password" placeholder="Password" id="password">
            <input type="button" class="btn move" id="submit" value="登录">
            <input type="button" class="btn" id="button" value="注册">
        </div>   
    </div>
            
</body>
<script>
    $("#submit").click(function(){
        if($("#username").val()== "" || $("#password").val() == ""){
            alert("请正确填写账号和密码");
        }else{
            var opsion={"username":$("#username").val(),"password":$("#password").val()}
            $.ajax({
                
                type: "post",
                url: "/users/load",    //这是传输到哪个地方进行处理
                //contentType: "application/json; charset=utf-8",   传输方式
                data:opsion   ,  //这是传输的参数            
                dataType: "json",   //传输的格式是json
                success: function (data) {    //成功后的回调函数
                    if(data.isExit == 0){
                        alert("登录成功")
                        window.location.href="/usermsg.html";
                    }else{
                        alert("账号或者密码错误");
                    }
                },
                error: function (err) {
                    alert("登录错误");
                }

            });	            
        }
        
    })
</script>
